<h1 mat-dialog-title>Add - Traveler</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <mat-label>Tipo de documento</mat-label>
      <mat-select formControlName="documentTypeId">
        <mat-option
          *ngFor="let documentType of documentTypes"
          [value]="documentType.uuid"
        >
          {{ documentType.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<!-- <pre>{{ form.value | json }}</pre> -->
<div mat-dialog-actions class="actions">
  <button mat-raised-button color="primary" cdkFocusInitial>Guardar</button>
  <button mat-button>Cancelar</button>
</div>
