<div class="container">
  <div class="icon-delete">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="deletePayment(payment.uuid)" mat-menu-item class="red">
        <span style="color: white">Eliminar Pago</span>
      </button>
    </mat-menu>
  </div>
  <div class="top-container">
    <div class="method">{{ payment.method.name }}</div>
    <div class="date">{{ payment.date | date }}</div>
  </div>
  <div class="amount">
    {{ payment.amount | currency : "USD" : true : "2.0" }}
  </div>
</div>
<br />
