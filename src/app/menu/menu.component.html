<mat-toolbar color="primary">
  <span>Temple - checklist</span>
  <span class="example-spacer"></span>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="openCreateTravelerModal()" mat-menu-item>
      <mat-icon class="color-menu">person_add</mat-icon>
      <span class="color-menu">Agregar Traveler</span>
    </button>
  </mat-menu>
</mat-toolbar>
